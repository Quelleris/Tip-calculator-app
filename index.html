<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/src/style/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header class="header">
    <h1 class="visually-hidden">Tip Calculator App</h1>
    <h2>Spli tter</h2>
  </header>
  <main>
    <section class="tip-calculator">
      <div class="tip-form">
        <div class="input-wrapper">
          <label for="bill" class="input-label">Bill</label>
          <input type="text" id="bill" name="bill" placeholder="0.00"
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
          />
        </div>
        <div>
          <label class="input-label">Select Tip %</label>
          <div class="btn-grid">
            <button class="btn tip-btn active" data-tip="0.05">5%</button>
            <button class="btn tip-btn" data-tip="0.1">10%</button>
            <button class="btn tip-btn" data-tip="0.15">15%</button>
            <button class="btn tip-btn" data-tip="0.25">25%</button>
            <button class="btn tip-btn" data-tip="0.5">50%</button>
            <input type="text" id="custom-tip" class="btn tip-custom-input" placeholder="custom">
          </div>
        </div>
        <div class="input-wrapper">
          <div class="flex flex-jc-sb">
            <label for="people"class="input-label">Number of People</label>
            <p id="people-error" class="error">Can't be zero</p>
          </div>
          <input type="text" id="people" name="people" placeholder="0"
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');">
        </div>
      </div>
      <div class="results">
        <div class="results-wrapper">
          <div class="flex flex-jc-sb">
            <div class="wrapper">
              <label class="result-title">Tip Amount</label>
              <p class="result-subtitle">/ person</p>
            </div>
            <span id="tip-amount" class="result-span"></span>
          </div>
          <div class="flex flex-jc-sb">
            <div class="wrapper">
              <label class="result-title">Total</label>
              <p class="result-subtitle">/ person</p>
            </div>
            <span id="total" class="result-span"></span>
          </div>
        </div>
        <button id="reset-btn" class="btn reset-btn">Reset</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Quelleris</a>.
    </div>
  </footer>
  <script src="/src/js/script.js" defer></script>
</body>
</html>
